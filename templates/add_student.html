{% extends 'base.html' %}

{% block title %}
    Добавление студента
{% endblock %}

{% block content %}

    <h1>Добавление студента на курс</h1>

    <form method="post">
        <select name="course_name" size="3">
            {% for course in courses %}
            <option value="{{ course.name }}">"{{ course.name }}"</option>
            {% endfor %}
        </select>
        <select name="student_name" size="3">
            {% for student in students %}
            <option value="{{ student.name }}">"{{ student.name }}"</option>
            {% endfor %}
        </select>
        <button type="submit">Записать</button>
    </form>

{% endblock %}
