{% extends 'base.html' %}

{% block title %}
    Главная | список курсов
{% endblock %}

{% block content %}

    <h1>Список курсов</h1>

    <ul>

        {% for course in objects_list %}

            {{ course.name }} <span><a href="/copy-course/?name={{ course.name }}">скопировать</a></span>
        </li>
        {% endfor %}

    </ul>

{% endblock %}
